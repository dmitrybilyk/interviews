    //custom function to toogle size
    $(function(){

        var box = $('div.box');
        $.fn.ToggleSize = function(speed, func){
            //in you custom functions always return jquery object
           return box.animate({
                   height: 'toggle',
                    opacity: 'toggle'
           }, speed || 400, function(){
               $.isFunction(func) && func.call(this);
        })
        }

        $('a').on('click', function(){
            $('div.box').ToggleSize(500, function(){
                console.log("complete");
            }).addClass("testing");
        })


    })
