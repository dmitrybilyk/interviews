<!DOCTYPE html>
<html>
  <head>
    <title>Trainings</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      jQuery.fn.extend(
              {
                greenify: function ()
                {
                  this.css( "color", "green" );
                }
              });
      $(function () {
        // $.fn.greenify = function() {
        //   this.css( "color", "green" );
        // };
        $("#trainingButton").click(function () {
          $("#someDiv").greenify();
        })
      })

    </script>

  </head>

  <body>

  <div id="someDiv">Some text</div>
  <button id="trainingButton" class="one two three">Training button</button>

  </body>
</html>
