<html>
<head>
    <title>jQuery Cross Domain AJAX request to Java Servlet using JSONP</title>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <!-- <script type="text/javascript" src="js/apps.js"></script> -->
    <script>
        $(document).ready(function(){
            $("#button").click(function(){
                $("#ajaxResponse").text("Now you clicked me");
            });
            $("#button").dblclick(function(){
                $("#ajaxResponse").text(function(i, origText){
                    return "Old text: " + origText + " New text: Yes you do! (index: " + i + ")";
                });
            });

            $("input").focus(function(){
                $(this).css("background-color", "#5cd6d6");
            });
            $("input").blur(function(){
                $(this).css("background-color", "#ffffff");
            });
            $("p").on({
                mouseenter: function(){
                    $(this).css("background-color", "lightgray");
                },
                mouseleave: function(){
                    $(this).css("background-color", "lightblue");
                },
                click: function(){
                    $(this).css("background-color", "yellow");
                },
                dblclick: function(){
                    $(this).css("background-color", "white");
                }
            });

            $("#myButton").click(function(){
                var codeField = $("#countryCodeField");
                codeField.animate({left: '250px'}, 3000);
                codeField.animate({left: '0px'}, 3000);

            });
        });

    </script>

</head>
<body>

<form id="myAjaxRequestForm">
    <fieldset id="countryCodeField" style="position: relative">
        <legend>jQuery Ajax Form data Submit Request</legend>

        <p>
            <label for="countryCode">Country Code:</label>

            <input id="countryCode" type="text" name="countryCode" />
        </p>
        <p>
            <input id="myButton" type="button" value="Submit" />
        </p>
    </fieldset>
</form>
<div id="anotherSection">
    <fieldset>
        <legend>Response from jQuery Ajax Request</legend>
        <div id="ajaxResponse">dfdfdfd</div>
    </fieldset>
</div>

<button id="button">Click me!</button>

</body>
</html>
