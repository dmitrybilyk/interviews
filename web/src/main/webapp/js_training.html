<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p></p>

<p id="demo"></p>

<script>
    var txt = "";
    var numbers = [45, 4, 9, 16, 25, 88];
    numbers.forEach(myFunction);
    document.getElementById("demo").innerHTML = txt;

    function myFunction(value, index, array) {
        txt = txt + value + "<br>";
    }
//training Filter:
    var arr = [1, -1, 2, -2, 3];
    var positiveArr = arr.filter(function(number) {
        return number > 0;
    });
    document.getElementById("demo").innerHTML = positiveArr;
//    alert( positiveArr );

</script>

</body>
</html>
